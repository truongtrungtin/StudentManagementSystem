{% load static %}

<link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">

<!-- Main content -->
<section class="content">

    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="faculty">Faculty</label>
                <select class="form-control form-control-sm select2" name="faculty" required>
                    <option value="{{ request.user.faculty.id }}">{{ request.user.faculty.Name }} -
                        {{request.user.faculty.Descriptions }}</option>
                </select>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-8">
                        <label for="Name">Course</label>
                        <input type="text" class="form-control form-control-sm" name="Name" id="Name"
                            placeholder="Enter a course name" required>
                    </div>
                    <div class="col-4">
                        <label for="Lessons">Lessons</label>
                        <input type="number" class="form-control form-control-sm" name="Lessons" id="Lessons"
                            placeholder="Enter the number of lessons" min="1" required>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="Descriptions">Descriptions</label>
                <input type="text" class="form-control form-control-sm" name="Descriptions" id="Descriptions"
                    placeholder="Enter descriptions">
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    <button type="submit" class="btn btn-primary btn-sm" name="_Save">Save</button>

</section>




<!-- InputMask -->
<script src="{% static 'plugins/inputmask/inputmask.min.js' %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
<script>
    $('.select2').select2({
        theme: 'bootstrap4'
    })

</script>
